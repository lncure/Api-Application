<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="resources/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="main.css"><link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/popper.min.js"></script>
        <script src="resources/js/bootstrap.min.js"></script>
        <script src="javascript.js"></script>
        <script src="newsAPI.js"></script>
        <!-- <script src="spotifyAPI.js"></script> -->
    </head>
    <body>

        <!--HEADER-->
        <div class="container text-center">
            <div class="main-header">
            <h1>No it's true, i saw it, it really happened right before my eyes</h1>
            <p>He turned himself into a pickle, a pickle!</p>
            </div>
        </div>

        <!--BODY-->
        <div class="container text-center">
            <div class="row">
                <div class="col border border-dark">
                    <div class="bg-dark text-white p-1">Main Window</div>
                    <!------------------>
                    <div>
                        <div class="row">
                            <div class="col border border-dark m-3">
                                <h3>Weather forecast</h3>
                                <p class="font-italic font-weight-light">It's going to be a great day!</p>

                                <input type="text" id="city" name="city" class="text-center" placeholder="Enter city name here:"></input><br>

                                <input class="button" id="prev" type="submit" value="<Prev"></input>
                                <input class="button m-1" id="weatherButton" type="submit" value="Submit weather"></input>
                                <input class="button" id="next" type="submit" value="Next>"></input> <br>
                                 
                                <p class="date"></p>
                                <img class="icon"></img>
                                <p class="weather"></p>
                                <p class="temp"></p>

                                <!--Placeholder for spotify API-->
                                <iframe src="https://open.spotify.com/embed/track/0eEgMbSzOHmkOeVuNC3E0k" width="250" height="100" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> -->

                            </div>
                            <!----------------------------------------------->
                            <div class="col border border-dark m-3 text-left">
                                <h3>News Flash!</h3>
                                <h3 class="newsTitle"></h3>
                                <p class="newsDesc font-italic font-weight-light"></p>
                                <input class="button m-1" id="newsButton" type="submit" value="Get News">

                                <div class="text-cursive m-1">
                                    <img class="newsIcon"></img>
                                    <p class="newsPublished"></p>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!------------------>
                </div>
            </div>
        </div>
    </body>
</html>
